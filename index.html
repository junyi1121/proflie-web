<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나의 자기소개</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>안녕하세요 👋</h1>
      <p class="subtitle">웹 개발자를 꿈꾸는 홍길동입니다</p>
    </header>

    <section class="profile">
      <img src="https://via.placeholder.com/150" alt="프로필 사진" />
      <ul>
        <li><strong>이름:</strong> 박준이</li>
        <li><strong>전공:</strong> 컴퓨터인공지능학부</li>
        <li><strong>관심사:</strong> 웹 개발, 라이즈 소희</li>
      </ul>

    <section class="about">
      <h2>자기소개</h2>
      <p>
        저는 웹 개발에 관심이 많고, HTML / CSS / JavaScript를 배우고 있습니다.
        사용자에게 보기 좋은 화면과 편리한 기능을 만드는 것이 목표입니다.
      </p>
    </section>

    <section class="button-area">
      <button id="helloBtn">눌러보세요</button>
      <p id="message"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
